<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hours</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function validateForm() {
            var startTime = new Date(document.getElementById('start_time').value);
            var day = startTime.getDay();
            var hour = startTime.getHours();

            if (day === 0 || day === 6) {
                alert("Only weekdays (Monday to Friday) are allowed.");
                return false;
            }

            if (hour < 6 || hour >= 23) {
                alert("Only times between 06:00 and 23:00 are allowed.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Edit Hours</h1>
    <form method="POST" onsubmit="return validateForm()">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" value="{{ record[2] }}" required><br><br>
        
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" value="{{ record[3].replace(' ', 'T') }}" required><br><br>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
