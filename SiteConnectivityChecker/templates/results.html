<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Connectivity Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Site Connectivity Checker by David Caleb</h2>
    {% if status == 'UP' %}
        <p style="color: green">The site {{ url }} is <strong>UP</strong></p>
    {% else %}
        <p style="color: red">The site {{ url }} is <strong>DOWN</strong></p>
    {% endif %}
    <a href="{{ url_for('index') }}">Check Another Site</a>
</body>
</html>
