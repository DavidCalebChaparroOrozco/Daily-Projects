<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Polls</h1>
        <a href="{{ url_for('create') }}">Create New Poll</a>
        <ul>
            {% for poll in polls %}
            <li>
                <a href="{{ url_for('vote', poll_id=poll.id) }}">{{ poll.question }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
